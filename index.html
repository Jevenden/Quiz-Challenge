<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/syle.css" />
  </head>
  <header>
    <div id="timer">
      <h1>Time Remaining</h1>
      <h2 id="time-remaining"></h2>
    </div>
  </header>
  <body>
    <main id="quizbox">
      <h1>Welcome to Quiztime!</h1>
      <div id="choices"></div>
      <p>
        You have one minute to complete a set of ten questions. For every wrong
        answer, ten seconds will be deducted from your time remaining. Click the
        button to get started!
      </p>
      <button id="go" class="btn">Lets Get Started!</button>
    </main>
    <div id="results"></div>
    <div id="endpage">
      <input id="initial" />
      <button id="submit-button">Submit</button>
      <ol id="scores"></ol>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
