<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/syle.css" />
  </head>
  <header>
    <div id="timer">
      <h1>Time Remaining</h1>
      <h2 id="time-remaining"></h2>
    </div>
  </header>
  <body>
    <main id="quizbox">
      <h1 id="title"></h1>
      <div id="choices"></div>
      <p id="instructions"></p>
      <button id="go"></button>
      <div id="view-scores"><button id="view"></button></div>
    </main>
    <div id="results"></div>
    <div id="endpage">
      <input id="nameBox" />
      <button id="submit-button">Submit</button>
      <button id="restart-button">Restart Quiz</button>
      <button id="clear-scores">Clear Scores</button>
      <ul id="scores"></ul>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
